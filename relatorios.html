<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="relatorios.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="header">
            <div class="logo">Loja Virtual Quadrangular</div>
            <div class="user-actions">
                <span>Sair</span>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Relatórios de Desempenho</h1>
            </div>
        </div>

        <div class="row">
            <!-- Gráfico -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Gráfico de Vendas</h5>
                        <div id="graficoVendas" style="height: 300px; background-color: #e0e0e0;">Gráfico Aqui</div>
                    </div>
                </div>
            </div>

            <!-- Tabela -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Últimas Transações</h5>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Data</th>
                                    <th scope="col">Valor</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>001</td>
                                    <td>12/03/2025</td>
                                    <td>R$ 150,00</td>
                                </tr>
                                <tr>
                                    <td>002</td>
                                    <td>13/03/2025</td>
                                    <td>R$ 200,00</td>
                                </tr>
                                <tr>
                                    <td>003</td>
                                    <td>14/03/2025</td>
                                    <td>R$ 120,00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Botões de Ação -->
            <div class="col-md-12 text-center">
                <button class="login-btn">Gerar Novo Relatório</button>
                <button class="login-btn">Exportar Dados</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="relatorios.js"></script>
</body>
</html>
