<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Discussões Bíblicas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="discussoes.css">
</head>

<body>

  <header class="py-5 text-center text-light">
    <h1 class="titulo-neon">Discussões Bíblicas</h1>
    <p class="subtitulo">Participe e compartilhe seu conhecimento e testemunho!</p>
  </header>

  <section class="container py-5">
    <div class="row g-4">

      <div class="col-md-4">
        <div class="card card-neon h-100">
          <img src="Seções/Seção do pão diário.jpeg" class="card-img-top" alt="Discussão Fé">
          <div class="card-body">
            <h5 class="card-title">A Fé que Move Montanhas</h5>
            <p class="card-text">Como fortalecer a fé em tempos difíceis?</p>
            <button class="btn btn-neon mt-2">Ver Comentários</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card card-neon h-100">
          <img src="img/perdao.jpg" class="card-img-top" alt="Discussão Perdão">
          <div class="card-body">
            <h5 class="card-title">O Poder do Perdão</h5>
            <p class="card-text">Como perdoar e ser perdoado segundo a Bíblia?</p>
            <button class="btn btn-neon mt-2">Ver Comentários</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card card-neon h-100">
          <img src="img/oracao.jpg" class="card-img-top" alt="Discussão Oração">
          <div class="card-body">
            <h5 class="card-title">Oração e Intimidade com Deus</h5>
            <p class="card-text">Como a oração transforma nossa vida?</p>
            <button class="btn btn-neon mt-2">Ver Comentários</button>
          </div>
        </div>
      </div>

    </div>
  </section>

</body>

</html>
