<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento com Cartão</title>
  <link rel="stylesheet" href="checkout-cartao-diziofer.css" />
</head>
<body>
  <div class="checkout-container">
    <h1>Finalizar Pagamento</h1>

    <form id="checkout-form">
      <label for="nome">Nome no Cartão</label>
      <input type="text" id="nome" placeholder="Nome completo" required />

      <label for="numero">Número do Cartão</label>
      <input type="text" id="numero" placeholder="0000 0000 0000 0000" maxlength="19" required />

      <div class="linha-dupla">
        <div>
          <label for="validade">Validade</label>
          <input type="text" id="validade" placeholder="MM/AA" maxlength="5" required />
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123" maxlength="4" required />
        </div>
      </div>

      <label for="valor">Valor</label>
      <input type="number" id="valor" placeholder="R$ 0,00" required />

      <button type="submit">Pagar Agora</button>
    </form>

    <p class="voltar"><a href="dizimos-ofertas.html">← Voltar para doações</a></p>
  </div>

  <script src="checkout-cartao-diziofer.js"></script>
</body>
</html>
