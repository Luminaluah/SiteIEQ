<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog da Igreja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="blog.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="py-4 text-center text-white">
        <h1>Nosso Blog</h1>
        <p>Reflexões, Novidades e Inspirações para sua Vida Cristã</p>
    </header>

    <section class="container py-5">
        <div class="row g-4">

            <!-- Card do Blog -->
            <div class="col-md-4">
                <div class="blog-card">
                    <img src="Seções/Seção do pão diário.jpeg" class="card-img-top" alt="Postagem do Blog">
                    <div class="blog-content">
                        <h3>Título do Post</h3>
                        <p>Um trecho resumido do artigo. Clique para ler mais...</p>
                        <div class="blog-actions">
                            <button class="btn-like"><i class="fas fa-heart"></i> Curtir</button>
                            <a href="post1.html" class="btn-leia-mais">Leia Mais</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Replicar mais cards -->

        </div>
    </section>

    <footer class="py-3 text-center text-white">
        &copy; 2025 Igreja Exemplo - Todos os direitos reservados
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="blog.js"></script>
</body>

</html>
